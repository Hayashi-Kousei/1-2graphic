<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>

    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        var clock = new THREE.Clock();
        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // 光源が関係ないので
        renderer.setClearColor(0x333333, 1.0);

        // シーンを作成
        const scene = new THREE.Scene();
        // シーン全体のフォグ
        //scene.fog = new THREE.Fog(0x000000, 800, 2000);

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera);
        controls.autoRotate = true;

        // helper
        //const gridHelper = new THREE.GridHelper(1000,20); // size, step
        //scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(1000); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        /*
        var geometry0 = new THREE.PlaneGeometry( 200, 200 );
        var material0 = new THREE.MeshBasicMaterial( {color: 0xffffff, side: THREE.DoubleSide} );
        var plane = new THREE.Mesh( geometry0, material0 );
        scene.add( plane );
        */

        /*
        const x_size = 960;
        const y_size = 540;
        var length = 2000;
        var plane_scale = 6;
        var plane = [];
        for(let i=0; i<length; i++){
          let geometry0 = new THREE.PlaneGeometry( plane_scale, plane_scale );
          var color = "0x" + Math.floor(Math.random() * 16777215).toString(16);
          let material0 = new THREE.MeshBasicMaterial({
            color: Number(color),
            opacity: 0.75,
            side: THREE.DoubleSide
          });
          plane[i] = new THREE.Mesh( geometry0, material0 );
         
          plane[i].position.x = x_size * (Math.random() - 0.5);
          plane[i].position.y = y_size * (Math.random() - 0.5);
          plane[i].position.z = x_size * (Math.random() - 0.5);
          scene.add( plane[i] );
        }
        */
        const x_size = 960;
        const y_size = 540;
        var length = 2000;
        var box_scale = 8;
        var box = [];
        for(let i=0; i<length; i++){
          /*箱作成*/
          let geometry0 = new THREE.BoxGeometry( box_scale, box_scale, box_scale );
          var color = "0x" + Math.floor(Math.random() * 16777215).toString(16);
          let material0 = new THREE.MeshBasicMaterial({
            color: Number(color),
            opacity: 0.5,
            side: THREE.DoubleSide
          });
          box[i] = new THREE.Mesh( geometry0, material0 );
         
          box[i].position.x = x_size * (Math.random() - 0.5);
          box[i].position.y = y_size * (Math.random() - 0.5);
          box[i].position.z = x_size * (Math.random() - 0.5);
          scene.add( box[i] );
        }
      

        // 光源（環境光）
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);
        
        var rot = 0;
        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          for(let i=0; i<length; i++){
            /*
            plane[i].rotation.y += (Math.random()*0.1);
            plane[i].rotation.x += (Math.random()*0.1);
            plane[i].rotation.z += (Math.random()*0.1);
            */
            box[i].rotation.y += (Math.random()*0.1);
            box[i].rotation.x += (Math.random()*0.1);
            box[i].rotation.z += (Math.random()*0.1);
          }
          
          rot += 0.2; // 毎フレーム角度を0.2度ずつ足していく
          // ラジアンに変換する
          const radian = rot * Math.PI / 180;
          // 角度に応じてカメラの位置を設定
          camera.position.x = 1000 * Math.sin(radian);
          camera.position.z = 1000 * Math.cos(radian);
         
          camera.lookAt(new THREE.Vector3(0, 0, 0));
          
          // レンダリング
          requestAnimationFrame( tick );

          var elapsed = clock.getElapsedTime();

          /*
          camera.position.set(
            Math.sin( elapsed * 0.01 ) * 800,
            Math.sin( elapsed * 0.05 ) * 1000,
            Math.cos( elapsed * 0.01 ) * 800
          );
          camera.lookAt( scene.position );
          */
          
          //fire.update( elapsed );
          renderer.render(scene, camera);
        }
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
