<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/common.js"></script>

    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        var clock = new THREE.Clock();
        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // 光源が関係ないので
        renderer.setClearColor(0x333333, 1.0);

        // シーンを作成
        const scene = new THREE.Scene();
        // シーン全体のフォグ
        //scene.fog = new THREE.Fog(0x000000, 800, 2000);

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera);
        controls.autoRotate = true;

        // helper
        //const gridHelper = new THREE.GridHelper(1000,20); // size, step
        //scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(1000); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);


        var geometry0 = new THREE.PlaneGeometry( 200, 200 );
        var material0 = new THREE.MeshBasicMaterial( {color: 0xffffff, side: THREE.DoubleSide} );
        var plane = new THREE.Mesh( geometry0, material0 );
        scene.add( plane );


        const x_size = 960;
        const y_size = 540;
        var length = 2000;
        var plane_scale = 6;
        var plane = [];
        for(let i=0; i<length; i++){
           let geometry0 = new THREE.PlaneGeometry( plane_scale, plane_scale );
          let material0 = new THREE.MeshBasicMaterial({
            color: '0xffffff', 
            side: THREE.DoubleSide
          });
          plane[i] = new THREE.Mesh( geometry0, material0 );
         
          plane[i].position.x = x_size * (Math.random() - 0.5);
          plane[i].position.y = y_size * (Math.random() - 0.5);
          plane[i].position.z = x_size * (Math.random() - 0.5);
          scene.add( plane[i] );
        }
        

        /*
        // 形状データを作成
        const SIZE = 3000;
        // 配置する個数
        const LENGTH = 3000;
        // 頂点情報を格納する配列
        const vertices = [];
        for (let i = 0; i < LENGTH; i++) {
          const x = SIZE * (Math.random() - 0.5);
          const y = SIZE * (Math.random() - 0.5);
          const z = SIZE * (Math.random() - 0.5);
          vertices.push(x, y, z);
        }

        // 形状データを作成
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

        /*
        var textureloader = new THREE.TextureLoader();
        var texture = textureloader.load("img/img2.png");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;
        

        
        // マテリアルを作成
        const material = new THREE.PointsMaterial({
          // 一つ一つのサイズ
          size: 10,
          // 色  
          color: 0xffffff,
          transparent: true

        });
        

        // 物体を作成
        const mesh = new THREE.Point(geometry, material);
        scene.add(mesh); // シーンは任意の THREE.Scene インスタンス
        */

        // 光源（環境光）
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);

        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          for(let i=0; i<length; i++){
            plane[i].rotation.y += (Math.random()*0.1);
            plane[i].rotation.x += (Math.random()*0.1);
            plane[i].rotation.z += (Math.random()*0.1);
          }


          
          // レンダリング
          requestAnimationFrame( tick );

          var elapsed = clock.getElapsedTime();

          camera.position.set(
            Math.sin( elapsed * 0.01 ) * 800,
            Math.sin( elapsed * 0.05 ) * 1000,
            Math.cos( elapsed * 0.01 ) * 800
          );
          camera.lookAt( scene.position );

          //fire.update( elapsed );
          renderer.render(scene, camera);
        }
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
